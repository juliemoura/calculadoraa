<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | IHC</title>
    <link href="ihc-calculadora.css" rel="stylesheet"> 
    <link href="reset.css" rel="stylesheet"> 
</head>
<body>
    <main>
        <form name="calculadora" method="post" action="">
            <fieldset>
            <!-- cria uma tabela com 3 linhas e 4 colunas -->
            <table class="tabela">
                <!-- define o corpo da tabela -->
                <tbody>
                <!-- primeira linha da tabela -->
                    <tr class="caixas">
                        <!-- coluna 1 da tabela -->
                        <!-- coluna 2 da tabela -->
                        <td><input name="num1" id="num1" type="text" size="5" placeholder = "1° número" class="caixa"></td>
                        <td><input name="num2" id="num2" type="text" size="5" placeholder = "2° número" class="caixa"></td>
                        <td><input name="resultado" id="resultado" type="text" readonly="true"
                            size="5" placeholder = "Resultado" class="caixa"></td>
                    </tr>
                    <tr>
                        <td><input name="somar" class="oper" value="+"
                    onclick="Calcula('somar')" type="button"></td>
                        <!-- coluna 4 da tabela -->
                        <td><input name="subtrair" class="oper" value="-"
                    onclick="Calcula('subtrair')" type="button"></td>
                    </tr>
                    <!-- segunda linha da tabela -->
                    <tr>
                        <td><input name="multiplicar" class="oper" value="x"
                    onclick="Calcula('multiplicar')" type="button"></td>
                        <td><input name="dividir" class="oper" value="/"
                    onclick="Calcula('dividir')" type="button"></td>
                    </tr>
                    <!-- terceira linha da tabela -->
                    <tr>
                        <td><input name="quadrado" class="oper" value="Quadrado"
                            onclick="Calcula('quadrado')" type="button"></td>
                        <td><input name="potencia" class="oper" value="Potência"
                            onclick="Calcula('potencia')" type="button"></td>
                    </tr>
                    <tr>
                        <td class="ultima"><input name="raiz" class="oper" value="Raiz"
                            onclick="Calcula('raiz')" type="button"></td>
                        <td><input class="limpar" name="limpar" value="Limpar"
                    onclick="Limpar()" type="button"></td>
                        <td> </td>
                    </tr>
                </tbody>
                </table>
        </fieldset>
        </form>
   
    </main>
</body>
<script src="ihc-calculadora.js"></script>
</html>
